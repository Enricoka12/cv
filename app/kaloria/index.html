<body>

    <div class="kerdesek">
        <div class="row">
            <div class="col szoveg">
                <label for="nem">Nem-e?</label>
                <select required="" name="nem" id="nem">
                    <option value="ferfi">Férfi</option>
                    <option value="no">Nő</option>
                </select>

                <label for="suly">hány kg?</label>
                <input required type="number" id="suly" placeholder="Hány kg?">

                <label for="kor">Korod?</label>
                <input required type="number" id="kor" placeholder="Hány Éves?">

                <label for="magassag">Milyen magas vagy?</label>
                <input required type="number" id="magassag" placeholder="Milyen magas vagy Cm-ben?">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col gomb">
            <button type="submit" class="btn btn-primary btn-lg">Számold ki</button>
        </div>
    </div>

    <!--EREDMÉNY-->
    <div class="eredmeny">
        <div class=" row  ">
            <div class="col  mire">
                <h3 class="fogyas">Fogyáshoz :<span id="fogyas-eredmeny"></span> Kcal</h3>
                <p>Fehérje: <span id="feherje-eredmeny"></span> g</p>
                <p>Zsír: <span id="zsir-eredmeny"></span> g</p>
                <p>Szénhidrát: <span id="szenhidrat-eredmeny"></span> g</p>
            </div>

            <div class="col  mire">
                <h3 class="sulytartas">Sulyfenntartáshoz :<span id="sulymegtartas-eredmeny"></span> Kcal</h3>
                <p>Fehérje: <span id="feherje-eredmeny-tartas"></span> g</p>
                <p>Zsír: <span id="zsir-eredmeny-tartas"></span> g</p>
                <p>Szénhidrát: <span id="szenhidrat-eredmeny-tartas"></span> g</p>
            </div>

            <div class="col mire">
                <h3 class="tomegeles">Tömegnöveléshez :<span id="tomegeles-eredmeny"></span> Kcal </h3>
                <p>Fehérje: <span id="feherje-eredmeny-tomegeles"></span> g</p>
                <p>Zsír: <span id="zsir-eredmeny-tomegeles"></span> g</p>
                <p>Szénhidrát: <span id="szenhidrat-eredmeny-tomegeles"></span> g</p>
            </div>
        </div>
    </div>
    </div>
